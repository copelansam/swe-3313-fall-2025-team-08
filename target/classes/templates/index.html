<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Sign In</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

<div class="user-credentials">

    <div class = "logo-display">

        <p style="font-size:35px">Welcome to the <br>   Peanut Gallery!</p>

        <p>- Where Every Painting Tells a Story -</p>

        <img src = "/images/home-page-logo.png" alt = "Peanut Gallery Logo" />

    </div>

    <div class = "input-credentials">

        <div class = text>

            <p style="font-size:40px; color: #963640;">Log in to the Peanut Gallery</p>

            <p>Access your gallery, orders, and favorites</p>

        </div>

        <form>

            <p>Username</p>

            <input type = "text"  placeholder="Enter your username" class="user-info">

            <br>

            <p>Password</p>

            <input type = "text" placeholder="Enter your password" class="user-info">

        </form>

        <button type="button" class = "red-button"><a href="/main" class="user-in">Log In</a></button>

        <p>Don't have an account? <a href = "/create-account">Sign Up</a></p>

    </div>

</div>

</body>

</html>
