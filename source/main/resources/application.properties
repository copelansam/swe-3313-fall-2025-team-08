# ChatGPT was consulted with setting up our application properties. It wrote all of the properties

spring.application.name=EcommerceApplication

# Establishes the location of the database
spring.datasource.url=jdbc:sqlite:source/main/resources/database/ecommerce.db

# Establishes how the application will interact with the database
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true

# Establishes where the application will look for static resources (images, css).
spring.web.resources.static-locations=classpath:/static/,file:uploads/
