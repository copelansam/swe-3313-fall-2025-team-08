<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Sign In</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="menu-bar">

    <div class="menu-option"><a href="/browse">Home</a></div>

    <div class="menu-selected"><a href="/cart">Cart</a></div>

    <div class="menu-option"><a href="/account">Account</a></div>

    <div class="menu-search">

        <input type="text" placeholder="Search" class="menu-search"/>

        <button type="submit" class="search-button">Search</button>

    </div>

</div>

<div class="payment-info">

    <div class="payment-half">

        <div class="headers">

            <h1 class="page-header">Shopping Cart</h1>

            <a class="return-link" href="/browse">Return to Shopping</a>

        </div>

        <div class="shipping-address-box">

            <h2>Shipping Address</h2>

                <div class="shipping-info-box">

                    <p>*pull name*</p>

                    <br>

                    <p>*pull shipping address*</p>

                </div>

        </div>

        <div class="shipping-options-box">

        </div>

        <div class="card-information-box">

            <h2>Payment</h2>

            <div class="card-information">

                <p>Card Number*</p><br>

                <p>*pull card number*</p><br>

                <p>Expiration Date</p><br>

                <p>*pull expiration date*</p><br>

                <p>Security Code</p><br>

                <p>*pull security code*</p>

            </div>

        </div>

        <div class="cart-summary-half">

            <div class="cart-summary">

                <h2>Order Summary</h2>
                <p th:text="'Subtotal: ' + ${cart.formattedSubtotal}"></p>
                <p th:text="'Taxes: ' + ${cart.formattedTaxes}"></p>
                <p th:text="'Estimated Grand Total: ' + ${cart.formattedGrandTotal}"></p>

            </div>

            <div class="place-order-button-box">

                <button class="place-order-button">Place Order</button>

            </div>

          <div class="cart-window-box">

                <h2>Item(s)</h2>

                <div class="cart-window">

                    <div class="payment-cart-item" th:each="item : ${cart.items}">

                        <img th:src="${item.imagePath}">

                        <p th:text="${item.name}"></p>

                        <p th:text="${item.formattedPrice}"></p>


                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
