<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Actions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="menu-bar">

    <div class="menu-option"><a href="/browse">Home</a></div>

    <div class="menu-option"><a href="/cart">Cart</a></div>

    <div class="menu-selected"><a href="/account">Account</a></div>

    <div class="menu-search">

        <form th:action="@{/browse}" method="post">

            <input type="text" placeholder="Search" name="search" class="menu-search"/>

            <button type="submit" class="search-button">Search</button>

        </form>

    </div>

</div>

<a href="/browse">Return to Home Page</a>

<div class="admin-actions">

    <!-- display links to pages for admin actions -->

    <h1 class="red-text">Admin Actions</h1>

    <div class="admin-actions-body">

        <p class="red-text">Please Select an Action to Perform:</p>

        <a th:href="@{/display-user}">Promote User</a>

        <a th:href="@{/add-inventory}">Add Inventory</a>

        <a th:href="@{/run-report}">Run Sales Report</a>

    </div>

</div>

</body>
