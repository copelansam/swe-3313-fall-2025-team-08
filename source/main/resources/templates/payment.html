<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Sign In</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="menu-bar">

    <div class="menu-selected"><a href="/browse">Home</a></div>

    <div class="menu-option"><a href="/cart">Cart</a></div>

    <div class="menu-option"><a href="/account">Account</a></div>

    <div class="menu-search">

        <form th:action="@{/browse}" method="post">

            <input type="text" placeholder="Search" name="search" class="menu-search"/>

            <button type="submit">Search</button>

        </form>

    </div>

</div>

<div class="payment-info">

    <br>
    <div class="payment-half">
        <div class="shipping-address">

            <form>

                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required> <br>

                <label for="street-address">Street Address: </label>
                <input type="text" id="street-address" name="street-address" required> <br>

                <label for="city">City: </label>
                <input type="text" id="city" name="city" required>

                <label for="state">State: </label>
                <select id="state" name="state" required>

                </select>

                <label for="zip-code">Zipcode: </label>
                <input type="text" id="zip-code" name="zip-code" required> <br>

                <br>

                <label for="shipping">Shipping: </label>
                <select id="shipping" name="shipping" required>
                    <option value="ground">Ground $0.00</option>
                    <option value="3day">3 - Day $19</option>
                    <option value="overnight">Overnight $29</option>
                </select>

            </form>

        </div>

        <br>

        <div class="card-information">

            <form>

                <label for="card-number">Card Number *</label> <br>
                <input type="text" id="card-number" placeholder="Please enter card number." name="card-number" required> <br>

                <label for="expiration-date">Expiration Date *</label> <br>
                <select id="expiration-date" name="month" required>
                    <option value="" disabled selected>Month</option>
                </select>

                <label for="expiration-date-year"></label>
                <select id="expiration-date-year" name="Year" required>
                    <option value="" disabled selected>Year</option>
                </select> <br>

                <br>

                <label for="security-code">Security Code *</label>
                <input type="text" id="security-code" placeholder="3-4 Digits" name="security-code" required>

            </form>
        </div>

    </div>

    <div class="cart-summary-half">

    </div>

</div>

</body>
</html>
