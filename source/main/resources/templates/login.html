<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Sign In</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

<div class="user-credentials">

    <div class = "logo-display">

        <p style="font-size:35px">Welcome to the <br>   Peanut Gallery!</p>

        <p>- Where Every Painting Tells a Story -</p>

        <img src = "/images/home-page-logo.png" alt = "Peanut Gallery Logo" />

    </div>

    <div class = "input-credentials">

        <!-- Display input elements so that the user can input info to login when they hit the button -->


        <div class = text>

            <p style="font-size:40px;" class="red-text">Log in to the Peanut Gallery</p>

            <p class="red-text">Access your gallery, orders, and favorites</p>

            <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></p>

        </div>

        <form th:action="@{/login}" method="post">

            <p>Username</p>

            <input type = "text" name="username"  placeholder="Enter your username" class="user-info">

            <br>

            <p>Password</p>

            <input type = "password" name="password" placeholder="Enter your password" class="user-info">

            <br>

            <button type="submit" class = "red-button">Log In</button>

        </form>


        <p>Don't have an account? <a href = "/create-account">Sign Up</a></p>

    </div>

</div>

</body>

</html>
