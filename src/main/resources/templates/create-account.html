<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="user-credentials">

    <div class = "logo-display">

        <p>Welcome to the Peanut Gallery!</p>

        <p>- Where Every Painting Tells a Story -</p>

        <img src = "/images/home-page-logo.png" alt = "Peanut Gallery Logo" />

    </div>

    <div class = "input-credentials">

        <div class = text>

            <p>Create Your Account</p>

            <p>Access your gallery, orders, and favorites</p>

        </div>

        <form>

            <p>Name</p>

            <input type="text" placeholder="Enter your name" class="user-info">

            <p>Email Address</p>

            <input type="text" placeholder="Enter your email address" class="user-info">

            <p>Username</p>

            <input type="text" placeholder="Enter a username" class="user-info">

            <p>Password</p>

            <input type="text" placeholder="Enter a password" class="user-info">

            <p>Confirm Password</p>

            <input type="text" placeholder="Confirm your password" class="user-info">

        </form>

        <button type="button" class="red-button">Sign Up</button>

        <p>Already have an account? <a href="/">Log in</a></p>

    </div>

</div>

</body>

</html>
